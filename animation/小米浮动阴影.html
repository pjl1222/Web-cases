<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动阴影</title>
</head>
<style>
    li{
        list-style: none;
        float: left;
        margin: 30px;
        position: relative;
        transition: .5s;
    }
    li:hover{
        top: -3px;
        cursor: pointer;
        box-shadow: 0px 4px 10px 3px #ccc;
    }
</style>
<body>
    <ul>
        <li>
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/5dc32ec73299ff79556dcd1cf0f0ac11.png?thumb=1&w=200&h=200&f=webp&q=90" alt="">
        </li>
        <li>
            <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/cb554f30eaa0316b0a736c3d59f21584.png?thumb=1&w=200&h=200&f=webp&q=90" alt="">
        </li>
    </ul>
</body>
</html>
